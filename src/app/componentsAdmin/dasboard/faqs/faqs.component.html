<section id="tours m-3">
    <h2 class="title">Faq's</h2>
    
    <form [formGroup]="formFaqs" novalidate (ngSubmit)="saveFaqs(formFaqs)">

        <div class="row">
            <div class="col-12 col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Pregunta</span>
                    </div>
                    <input type="text" class="form-control" formControlName="pregunta">
                  </div>
                  <div class="alert alert-danger" *ngIf="pregutnaField.errors && pregutnaField.touched">
                    <p class="m-4" *ngIf="pregutnaField.hasError('required')">
                      Es un campo requerido
                    </p>
                </div>
            </div>
        

            <div class="col-12 col-md-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Respuesta</span>
                    </div>
                    <textarea class="form-control" formControlName="respuesta"></textarea>
                    </div>
                    <!-- <small class="ml-auto">{{ descriptionP1Field.value.length }}/600</small> -->
                    <div class="alert alert-danger" *ngIf="respuestaField.errors && respuestaField.touched">
                        <p class="m-4" *ngIf="respuestaField.hasError('required')">
                        Es un campo requerido
                        </p>
                    </div>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary btn-block mt-5" >Guardar</button> 
    </form>
    

</section>
