<div id="modalTours" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-book" #formAlta="ngForm" (ngSubmit)="onSaveTour(formAlta)">

          <input type="hidden" id="id" name="id" class="form-control" [(ngModel)]="this.dataApi.selectTour.id">

          <div class="form-group">
            <label for="">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Title" [(ngModel)]="this.dataApi.selectTour.title">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="precio">Price</label>
              <input type="text" id="price" name="price" class="form-control" placeholder="$0,00" [(ngModel)]="this.dataApi.selectTour.price">
            </div>

          </div>
          <div class="form-group">
            <label for="descriptionShort">Short Description</label>
            <textarea name="descriptionShort" id="descriptionShort" class="form-control" cols="50" rows="4" [(ngModel)]="this.dataApi.selectTour.descriptionShort"></textarea>
          </div>

          <div class="form-group">
            <label for="descriptionP1">Description paragraph #1</label>
            <textarea name="descriptionP1" id="descriptionP1" class="form-control" cols="50" rows="4" [(ngModel)]="this.dataApi.selectTour.descriptionP1"></textarea>
          </div>

          <div class="form-group">
            <label for="descriptionP2">Description paragraph #2</label>
            <textarea name="descriptionP2" id="descriptionP2" class="form-control" cols="50" rows="4" [(ngModel)]="this.dataApi.selectTour.descriptionP2"></textarea>
          </div>

          <div class="form-group">
            <label for="descriptionP3">Description paragraph #3</label>
            <textarea name="descriptionP3" id="descriptionP3" class="form-control" cols="50" rows="4" [(ngModel)]="this.dataApi.selectTour.descriptionP3"></textarea>
          </div>

          <div class="form-group">
            <label for="descriptionP4">Description paragraph #4</label>
            <textarea name="descriptionP4" id="descriptionP4" class="form-control" cols="50" rows="4" [(ngModel)]="this.dataApi.selectTour.descriptionP4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary float-right">Update Tour</button>
        </form>
      </div>
    </div>
  </div>
</div>
